{% extends "page.html" %}
{% block content %}
<table class="table">
  <tr>
    {% for name, value in column|items -%}
    <th>{{ name }}</th>
    {% endfor %}
  </tr>
  {% for r in row -%}
  <tr>
    {# {% for column, cell in r|items -%} #}
    {% for column, value in r|items %}
    <td>{{ value }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
